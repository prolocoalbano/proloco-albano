<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario di Bordo - Pro Loco Albano di Lucania</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --primary-color: #5d9cec; 
            --accent-color: #4fc1e9;
            --light-bg: #f5f9ff;
            --text-dark: #4a4a4a;
        } 
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; color: var(--text-dark); background-color: #fff; overflow-x: hidden; }

        /* NAVBAR (Presa dal tuo Master Template) */
        .navbar { border-bottom: 1px solid #eee; background: white !important; }
        .navbar-brand { 
            color: var(--primary-color) !important; 
            font-size: 1.2rem !important; 
            font-weight: bold;
            line-height: 1.2; 
            display: inline-block;
        }
        .nav-link { 
            font-weight: 600; font-size: 0.85rem !important; text-transform: uppercase; 
            color: #666 !important; padding: 5px 8px !important; transition: 0.3s; letter-spacing: 0.3px;
        }

        /* HERO SECTION (Adattata per pagine interne) */
        .hero-section { 
            background: var(--primary-color); background-size: cover; background-position: center; 
            height: 35vh; display: flex; align-items: center; justify-content: center; 
            color: white; text-align: center;
        }

        /* Applica lo stile al titolo della sezione */
/* --- CSS PER TRATTINO ALLINEATO A SINISTRA --- */

.section-title { 
    color: var(--primary-color); 
    font-weight: bold; 
    margin-bottom: 2rem; 
    text-align: left; /* Allinea il testo a sinistra */
    position: relative; 
    padding-bottom: 15px; 
}

.section-title::after { 
    content: ''; 
    width: 40px; 
    height: 3px; 
    background: #ccd1d9; 
    position: absolute; 
    bottom: 0; 
    left: 0; /* Lo blocca all'inizio del testo a sinistra */
    /* Rimosso il transform per evitare che si sposti al centro */
}

        /* STILI SPECIFICI GUESTBOOK */
        .message-card { 
            background: var(--light-bg); border-radius: 12px; padding: 25px; 
            margin-bottom: 25px; border-left: 5px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .form-container {
            background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .btn-invia {
            background-color: var(--primary-color); color: white; border-radius: 50px;
            font-weight: bold; padding: 12px 30px; border: none; transition: 0.3s; width: 100%;
        }
        .btn-invia:hover { background-color: #4a89dc; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        footer { padding: 40px 0; font-size: 0.9rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm py-1">
    <div class="container-fluid px-4"> 
        <a class="navbar-brand fw-bold" href="../index.html" id="nav-brand">PRO LOCO ALBANO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="chi-siamo.html">Chi siamo</a></li>
                <li class="nav-item"><a class="nav-link" href="eventi.html">Eventi</a></li>
                <li class="nav-item"><a class="nav-link" href="biblioteca.html">Biblioteca</a></li>
                <li class="nav-item"><a class="nav-link" href="scopri-albano.html">Scopri Albano</a></li>
                <li class="nav-item"><a class="nav-link" href="cosa-fare.html">Cosa fare</a></li>
                <li class="nav-item"><a class="nav-link" href="dove-dormire.html">Dormire</a></li>
                <li class="nav-item"><a class="nav-link" href="dove-mangiare.html">Mangiare</a></li>
                <li class="nav-item"><a class="nav-link" href="guestbook.html" style="color: var(--accent-color) !important;"><i class="fas fa-pen-fancy"></i> Diario</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-section" style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('../immagini/sfondo-guest.jpg');">
    <div class="container text-center text-white">
        <h1 class="display-4 fw-bold">Diario di Bordo</h1>
        <p class="lead">I pensieri di chi ha visitato il nostro borgo</p>
    </div>
</header>

<main class="container my-5">
    <div class="row g-5">
        <div class="col-lg-7">
            <h2 class="section-title text-start">I vostri pensieri</h2>
            <div id="lista-messaggi">
                </div>
        </div>

        <div class="col-lg-5">
            <div class="form-container sticky-top" style="top: 110px;">
                <h3 class="fw-bold mb-4" style="color: var(--primary-color);">Scrivi sul Diario</h3>
                <form id="guestbookForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">Nome e Cognome</label>
                        <input type="text" class="form-control" id="autore" placeholder="Esempio: Mario Rossi" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small">Il tuo messaggio</label>
                        <textarea class="form-control" id="testo" rows="5" placeholder="Cosa ti ha colpito di Albano?" required></textarea>
                    </div>
                    <button type="submit" class="btn-invia shadow-sm">Invia Messaggio</button>
                    <div id="msg-conferma" class="mt-3 text-success d-none">
                        <i class="fas fa-check-circle"></i> Grazie! Messaggio ricevuto.
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="py-5 text-center" style="background-color: var(--primary-color); color: white;">
    <div class="container">
        <p id="footer-text" class="mb-1"></p>
        <p>Email: <strong id="contatto-mail" style="color: white !important;"></strong></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function caricaDatiPagina() {
        try {
            // NOTE: fetch con '../' perché i file sono nella cartella principale (root)
            
            // 1. Carica dati della Vetrina per uniformare i testi istituzionali
            const resVetrina = await fetch('../contenuti-vetrina.json');
            const dataV = await resVetrina.json();
            
            // Applica nome Pro Loco (alto a sx) e footer
            document.getElementById('nav-brand').innerHTML = dataV.nomeProLoco || "Associazione Turistica Pro Loco<br>di Albano di Lucania";
            document.getElementById('contatto-mail').innerText = dataV.emailContatto || "";
            document.getElementById('footer-text').innerHTML = "© 2026 " + (dataV.nomeProLoco || "Pro Loco Albano");

            // 2. Carica messaggi del Guestbook dalla cartella 'dati'
            const resGuest = await fetch('../dati/guestbook.json?v=' + new Date().getTime());
            const messaggi = await resGuest.json();

            const container = document.getElementById('lista-messaggi');
            if (messaggi.length === 0) {
                container.innerHTML = "<p class='text-muted'>Nessun messaggio presente.</p>";
            } else {
                container.innerHTML = messaggi.map(m => `
                    <div class="message-card">
                        <div class="d-flex justify-content-between mb-2">
                            <strong style="color: var(--primary-color);">${m.nome}</strong>
                            <small class="text-muted">${m.data}</small>
                        </div>
                        <p class="mb-0" style="font-style: italic; color: #555;">"${m.testo}"</p>
                    </div>
                `).join('');
            }

        } catch (error) { console.error("Errore caricamento dati:", error); }
    }

    // Gestione simulata invio modulo
    document.getElementById('guestbookForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('msg-conferma').classList.remove('d-none');
        this.reset();
    };

    // Avvio funzione
    caricaDatiPagina();
</script>
</body>
</html>
