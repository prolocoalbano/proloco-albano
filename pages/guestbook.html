<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario dei Visitatori - Pro Loco Albano</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --primary-color: #5d9cec; 
            --light-bg: #f5f9ff;
            --text-dark: #4a4a4a;
        } 
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; color: var(--text-dark); background-color: #fff; }

        /* NAVBAR (Coerente con Home) */
        .navbar { border-bottom: 1px solid #eee; background: white !important; }
        .navbar-brand { 
            color: var(--primary-color) !important; 
            font-size: 0.85rem !important; 
            font-weight: bold;
            line-height: 1.2;
            display: inline-block;
        }
        .nav-link { 
            font-weight: 600; font-size: 0.85rem !important; text-transform: uppercase; 
            color: #666 !important; padding: 5px 8px !important;
        }

        /* HERO PERSONALIZZABILE DA JSON */
        .page-header { 
            background: var(--primary-color); 
            background-size: cover; 
            background-position: center; 
            padding: 80px 0; 
            color: white; 
            text-align: center; 
            position: relative;
        }

        /* GUESTBOOK STYLE */
        .guestbook-card { 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            padding: 30px; 
            background: white; 
            position: sticky;
            top: 100px;
        }
        .form-control { border: 1px solid #eee; padding: 12px; border-radius: 8px; }
        .btn-invia { 
            background-color: var(--primary-color); 
            border: none; padding: 12px 30px; 
            border-radius: 50px; font-weight: bold; 
            transition: 0.3s; width: 100%;
        }
        .btn-invia:hover { background-color: #4a89dc; transform: translateY(-2px); }

        .messaggio-box { 
            background: var(--light-bg); 
            border-left: 5px solid var(--primary-color); 
            border-radius: 10px; 
            padding: 25px; 
            margin-bottom: 25px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            animation: fadeIn 0.6s ease;
        }
        .messaggio-autore { font-weight: bold; color: var(--primary-color); font-size: 1.1rem; }
        .messaggio-data { font-size: 0.85rem; color: #999; }

        /* FOOTER BLU (Coerente con Home) */
        footer { background-color: var(--primary-color); padding: 50px 0; color: white; text-align: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm py-1">
    <div class="container-fluid px-4"> 
        <a class="navbar-brand fw-bold" href="index.html" id="nav-brand">Associazione Turistica Pro Loco<br>di Albano di Lucania</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="chi-siamo.html">Chi siamo</a></li>
                <li class="nav-item"><a class="nav-link" href="eventi.html">Eventi</a></li>
                <li class="nav-item"><a class="nav-link" href="guestbook.html" style="color: var(--primary-color) !important;"><i class="fas fa-pen-fancy"></i> Diario</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="page-header" id="hero-guestbook">
    <div class="container">
        <h1 class="display-4 fw-bold">Diario dei Visitatori</h1>
        <p class="lead">I vostri ricordi ad Albano di Lucania</p>
    </div>
</header>

<div class="container my-5">
    <div class="row">
        <div class="col-md-5 mb-5">
            <div class="guestbook-card">
                <h4 class="mb-4 text-center">Lascia un pensiero</h4>
                <form id="guestbookForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome</label>
                        <input type="text" class="form-control" id="nome" required placeholder="Inserisci il tuo nome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Il tuo messaggio</label>
                        <textarea class="form-control" id="messaggio" rows="5" required placeholder="Raccontaci la tua esperienza..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-invia">Pubblica nel Diario</button>
                </form>
            </div>
        </div>

        <div class="col-md-7">
            <h4 class="mb-4">Messaggi recenti</h4>
            <div id="lista-messaggi">
                </div>
        </div>
    </div>
</div>

<footer class="py-5 text-center">
    <div class="container">
        <p id="footer-text" class="mb-1" style="color: white;"></p>
        <p style="color: white;">Email: <strong id="contatto-mail" style="color: white !important;"></strong></p>
    </div>
</footer>

<script>
    async function caricaPagina() {
        try {
            const response = await fetch('./contenuti-vetrina.json?v=' + new Date().getTime());
            const data = await response.json();

            // Configurazione Testata e Testi
            if(data.fotoHeroGuestbook) {
                document.getElementById('hero-guestbook').style.backgroundImage = 
                    `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('./${data.fotoHeroGuestbook}')`;
            }
            
            document.getElementById('nav-brand').innerHTML = data.nomeProLoco || "Associazione Turistica Pro Loco<br>di Albano di Lucania";
            document.getElementById('contatto-mail').innerText = data.emailContatto || "";
            document.getElementById('footer-text').innerHTML = "Â© 2026 " + (data.nomeProLoco || "Pro Loco Albano");

            // Messaggi predefiniti (opzionali da JSON)
            if(data.messaggiIniziali) {
                data.messaggiIniziali.forEach(msg => aggiungiMessaggio(msg.nome, msg.testo, msg.data));
            }

        } catch (error) { console.error("Errore caricamento dati:", error); }
    }

    function aggiungiMessaggio(nome, testo, data) {
        const lista = document.getElementById('lista-messaggi');
        const box = `
            <div class="messaggio-box">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="messaggio-autore">${nome}</div>
                    <div class="messaggio-data">${data}</div>
                </div>
                <p class="mb-0 italic" style="font-style: italic;">"${testo}"</p>
            </div>
        `;
        lista.insertAdjacentHTML('afterbegin', box);
    }

    document.getElementById('guestbookForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const testo = document.getElementById('messaggio').value;
        const dataOggi = new Date().toLocaleDateString('it-IT', { day: 'numeric', month: 'long', year: 'numeric' });

        aggiungiMessaggio(nome, testo, dataOggi);
        this.reset();
        window.scrollTo({ top: document.getElementById('lista-messaggi').offsetTop - 150, behavior: 'smooth' });
    });

    caricaPagina();
</script>

</body>
</html>
