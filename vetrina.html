<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Loco Albano di Lucania - Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --primary-color: #5d9cec; 
            --accent-color: #4fc1e9;
            --light-bg: #f5f9ff;
            --text-dark: #4a4a4a;
        } 
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; color: var(--text-dark); background-color: #fff; overflow-x: hidden; }

        /* NAVBAR SNELLA */
        .navbar { border-bottom: 1px solid #eee; background: white !important; }
        .navbar-brand { color: var(--primary-color) !important; font-size: 1rem; font-weight: bold; }
        .nav-link { 
            font-weight: 600; font-size: 0.85rem !important; text-transform: uppercase; 
            color: #666 !important; padding: 5px 8px !important; transition: 0.3s; letter-spacing: 0.3px;
        }
        .nav-link:hover { color: var(--primary-color) !important; }

        /* HERO SECTION */
        .hero-section { 
            background: var(--primary-color); background-size: cover; background-position: center; 
            height: 50vh; display: flex; align-items: center; justify-content: center; 
            color: white; text-align: center;
        }

        /* SEZIONE MISSION STILE MONTESPERTOLI */
        .mission-row { display: flex; flex-wrap: wrap; align-items: stretch; margin-top: 50px; }
        .mission-img-col { padding: 0; min-height: 400px; background-size: cover; background-position: center; }
        .mission-text-col { 
            padding: 60px; background-color: var(--light-bg); 
            display: flex; flex-direction: column; justify-content: center;
        }
        .mission-text-col h2 { color: var(--primary-color); font-weight: bold; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .mission-text-col p { font-size: 1.1rem; line-height: 1.8; color: #555; }

        /* EVENTI & TITOLI */
        .section-title { color: var(--primary-color); font-weight: bold; margin-bottom: 3rem; text-align: center; text-transform: uppercase; }
        .badge-evento { 
            background: white; color: var(--primary-color); padding: 12px 25px; border-radius: 4px; 
            font-size: 1rem; font-weight: bold; display: inline-block; margin: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #eef2f7; transition: 0.3s ease;
        }
        .badge-evento:hover { background: var(--primary-color); color: white; transform: translateY(-3px); }

        /* GALLERY */
        .gallery-img { width: 100%; height: 250px; object-fit: cover; border-radius: 0; cursor: pointer; transition: 0.3s; }
        .gallery-img:hover { opacity: 0.8; }
        
        #photoModal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); align-items: center; justify-content: center; }
        #photoModal img { max-width: 85%; max-height: 85%; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        footer { background-color: #fff; color: #888 !important; border-top: 1px solid #eee; padding: 60px 0; }
    </style>
</head>

                <li class="nav-item"><a class="nav-link" href="cosa-fare.html">Cosa fare</a></li>
                <li class="nav-item"><a class="nav-link" href="dove-dormire.html">Dormire</a></li>
                <li class="nav-item"><a class="nav-link" href="dove-mangiare.html">Mangiare</a></li>
                <li class="nav-item"><a class="nav-link" href="guestbook.html" style="color: var(--accent-color) !important;"><i class="fas fa-pen-fancy"></i> Diario</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-section" id="hero-bg">

<footer class="text-center">
