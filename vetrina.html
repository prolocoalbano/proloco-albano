    <style>
        :root { --primary-color: #b01c1c; } 
        body { font-family: 'Segoe UI', Tahoma, sans-serif; color: #333; }

        /* NAVBAR: Menu fisso in alto */
        .navbar { border-bottom: 2px solid var(--primary-color); }
        .nav-link { 
            font-weight: 600; font-size: 0.85rem; text-transform: uppercase; 
            color: #444 !important; transition: 0.3s;
        }
        .nav-link:hover { color: var(--primary-color) !important; }
        
        /* HERO: Immagine di copertina */
        .hero-section { 
            background-size: cover; background-position: center; height: 50vh; 
            display: flex; align-items: center; justify-content: center; 
            color: white; text-align: center;
        }

        /* TITOLI DELLE SEZIONI */
        .section-title { color: var(--primary-color); font-weight: bold; margin-bottom: 2rem; text-align: center; position: relative; padding-bottom: 15px; }
        .section-title::after { content: ''; width: 60px; height: 4px; background: var(--primary-color); position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); }

        /* BADGE EVENTI: Ingranditi come richiesto */
        .badge-evento { 
            background-color: var(--primary-color); 
            color: white; 
            padding: 15px 25px; 
            border-radius: 50px; 
            font-size: 1.2rem; /* Titoli pi√π grandi */
            font-weight: bold;
            display: inline-block;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: 0.3s;
        }
        .badge-evento:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }

        /* GALLERY */
        .gallery-img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .gallery-img:hover { transform: scale(1.05); }
        
        /* MODAL FOTO */
        #photoModal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        #photoModal img { max-width: 90%; max-height: 90%; border: 3px solid white; border-radius: 5px; }
    </style>
</head>
