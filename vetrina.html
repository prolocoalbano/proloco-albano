<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anteprima Vetrina - Pro Loco Albano di Lucania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #b01c1c; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; overflow-x: hidden; }
        
        /* Navbar */
        .navbar-brand { text-align: center; display: block; width: 100%; font-weight: bold; line-height: 1.2; font-size: 1.2rem; }
        
        /* Hero Section */
        .hero-section { 
            background-size: cover; background-position: center; height: 55vh; 
            display: flex; align-items: center; justify-content: center; color: white; text-align: center; 
        }

        /* Titoli Sezioni */
        .section-title { color: var(--primary-color); font-weight: bold; margin-bottom: 2rem; text-align: center; position: relative; padding-bottom: 15px; }
        .section-title::after { content: ''; width: 60px; height: 4px; background: var(--primary-color); position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); border-radius: 2px; }

        /* Gallery */
        .gallery-img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .gallery-img:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

        /* Mappa */
        .map-container { position: relative; padding-bottom: 50%; height: 0; overflow: hidden; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .map-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0; }

        /* Modal per foto ingrandita */
        #photoModal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); align-items: center; justify-content: center; padding: 20px; }
        #photoModal img { max-width: 100%; max-height: 90vh; border-radius: 8px; border: 3px solid white; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; }

        .badge-attivita { background-color: var(--primary-color); padding: 12px 20px; border-radius: 50px; font-size: 0.95rem; color: white; margin: 5px; display: inline-block; }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm py-3">
    <div class="container"><span class="navbar-brand" id="nav-brand">Caricamento vetrina...</span></div>
</nav>

<section class="hero-section" id="hero-bg">
    <div class="container">
        <h1 class="display-4 fw-bold" id="hero-titolo"></h1>
        <p class="lead fs-3" id="hero-sottotitolo"></p>
    </div>
</section>

<section class="container my-5 py-5">
    <h2 class="section-title" id="mission-titolo"></h2>
    <div class="row justify-content-center">
        <div class="col-md-9 text-center">
            <p class="lead" id="mission-testo"></p>
            <div id="attivita-lista" class="mt-4"></div>
        </div>
    </div>
</section>

<section class="bg-light py-5">
    <div class="container text-center">
        <h2 class="section-title" id="biblio-titolo"></h2>
        <div class="row justify-content-center">
            <div class="col-md-9">
                <p class="lead mb-4" id="biblio-testo"></p>
                <img id="chi-siamo-img" src="" class="img-fluid rounded shadow-lg" style="max-height:400px;" alt="Biblioteca">
            </div>
        </div>
    </div>
</section>

<section class="container my-5 py-5">
    <h2 class="section-title" id="gallery-titolo"></h2>
    <div class="row g-3" id="gallery-container">
        </div>
</section>

<section class="container mb-5 pb-5 text-center">
    <h2 class="section-title" id="mappa-titolo"></h2>
    <p class="lead mb-4" id="indirizzo-testo"></p>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12143.433288122395!2d15.8756911!3d40.5833446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1339199d63c5d63b%3A0x6d901f4c7d0d1e0!2s85010%20Albano%20di%20Lucania%20PZ!5e0!3m2!1sit!2sit!4v1700000000000" allowfullscreen="" loading="lazy"></iframe>
    </div>
</section>

<footer class="py-5 bg-dark text-white text-center">
    <div class="container">
        <p id="footer-text" class="mb-2"></p>
        <p>Email: <strong id="contatto-mail"></strong></p>
        <p><small>Affiliata UNPLI</small></p>
    </div>
</footer>

<div id="photoModal" onclick="this.style.display='none'">
    <span class="close-modal">&times;</span>
    <img id="modalImg" src="">
</div>

<script>
    // Forza il caricamento del file JSON fresco
    fetch('./contenuti-vetrina.json?nocache=' + new Date().getTime())
        .then(response => {
            if (!response.ok) throw new Error("Impossibile trovare contenuti-vetrina.json");
            return response.json();
        })
        .then(data => {
            // Testi principali
            document.getElementById('nav-brand').innerHTML = data.nomeProLoco;
            document.getElementById('hero-titolo').innerText = data.heroTitolo;
            document.getElementById('hero-sottotitolo').innerText = data.heroSottotitolo;
            document.getElementById('mission-titolo').innerText = data.sezioneMissionTitolo;
            document.getElementById('mission-testo').innerText = data.sezioneMissionTesto;
            document.getElementById('biblio-titolo').innerText = data.sezioneBibliotecaTitolo;
            document.getElementById('biblio-testo').innerText = data.sezioneBibliotecaTesto;
            document.getElementById('gallery-titolo').innerText = data.sezioneGalleryTitolo;
            document.getElementById('mappa-titolo').innerText = data.sezioneMappaTitolo;
            document.getElementById('indirizzo-testo').innerText = data.indirizzoProLoco;
            document.getElementById('contatto-mail').innerText = data.emailContatto;
            document.getElementById('footer-text').innerHTML = "© 2026 " + data.nomeProLoco;
            
            // Colore dinamico
            document.documentElement.style.setProperty('--primary-color', data.coloreSito);
            
            // Immagini principali
            document.getElementById('hero-bg').style.backgroundImage = "linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url('./" + data.fotoSfondo + "')";
            document.getElementById('chi-siamo-img').src = "./" + data.fotoCentrale;

            // Generazione Badge Attività
            const lista = data.sezioneAttivitaElenco.split(',');
            document.getElementById('attivita-lista').innerHTML = lista.map(item => `<span class="badge-attivita shadow-sm">${item.trim()}</span>`).join('');

            // Generazione Gallery
            const galleryBox = document.getElementById('gallery-container');
            galleryBox.innerHTML = ''; 
            data.fotoGallery.forEach(file => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-3';
                col.innerHTML = `<img src="./${file}" class="gallery-img" onclick="mostraFoto('./${file}')" onerror="this.src='https://via.placeholder.com/400x300?text=Caricare+Foto'">`;
                galleryBox.appendChild(col);
            });
        })
        .catch(err => {
            document.getElementById('nav-brand').innerHTML = "<span style='color:red'>Errore: " + err.message + "</span>";
            console.error(err);
        });

    function mostraFoto(percorso) {
        document.getElementById('modalImg').src = percorso;
        document.getElementById('photoModal').style.display = 'flex';
    }
</script>

</body>
</html>
