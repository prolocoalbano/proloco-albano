<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetrina Pro Loco - Albano di Lucania</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* VARIABILI: Qui definiamo il colore rosso della Pro Loco in un unico punto */
        :root { --primary-color: #b01c1c; } 
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; color: #333; }

        /* NAVBAR: Menu fisso in alto (sticky-top) con ombra (shadow) */
        .navbar { border-bottom: 2px solid var(--primary-color); }
        .nav-link { 
            font-weight: 600; font-size: 0.85rem; text-transform: uppercase; 
            color: #444 !important; transition: 0.3s;
        }
        .nav-link:hover { color: var(--primary-color) !important; }
        
        /* HERO: La grande immagine iniziale con testo sopra */
        .hero-section { 
            background-size: cover; background-position: center; height: 50vh; 
            display: flex; align-items: center; justify-content: center; 
            color: white; text-align: center;
        }

        /* TITOLI: Decorazione con riga rossa sotto ogni titolo di sezione */
        .section-title { color: var(--primary-color); font-weight: bold; margin-bottom: 2rem; text-align: center; position: relative; padding-bottom: 15px; }
        .section-title::after { content: ''; width: 60px; height: 4px; background: var(--primary-color); position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); }

        /* GALLERY: Effetto ingrandimento leggero quando passi il mouse sulle foto */
        .gallery-img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .gallery-img:hover { transform: scale(1.05); }

        /* MAPPA: Contenitore proporzionale per rendere la mappa fluida sui cellulari */
        .map-container { position: relative; padding-bottom: 45%; height: 0; overflow: hidden; border-radius: 20px; }
        .map-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0; }
        
        /* MODAL: Sfondo nero a tutto schermo quando si clicca su una foto della gallery */
        #photoModal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        #photoModal img { max-width: 90%; max-height: 90%; border: 3px solid white; border-radius: 5px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm py-2">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html" id="nav-brand" style="color: var(--primary-color); line-height: 1.1;">
            Pro Loco<br><small style="font-size: 0.7rem; color: #555;">Albano di Lucania</small>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="chi-siamo.html">Chi siamo</a></li>
                <li class="nav-item"><a class="nav-link" href="eventi.html">Eventi</a></li>
                <li class="nav-item"><a class="nav-link" href="biblioteca.html">Biblioteca</a></li>
                <li class="nav-item"><a class="nav-link" href="scopri-albano.html">Scopri Albano</a></li>
                <li class="nav-item"><a class="nav-link" href="cosa-fare.html">Cosa fare</a></li>
                <li class="nav-item"><a class="nav-link" href="dove-dormire.html">Dormire</a></li>
                <li class="nav-item"><a class="nav-link" href="dove-mangiare.html">Mangiare</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-section" id="hero-bg">
    <div class="container">
        <h1 class="display-3 fw-bold" id="hero-titolo"></h1>
        <p class="lead fs-2" id="hero-sottotitolo"></p>
    </div>
</header>

<main class="container my-5 py-5">
    <h2 class="section-title" id="mission-titolo"></h2>
    <div class="row justify-content-center">
        <div class="col-md-9 text-center">
            <p class="lead" id="mission-testo"></p>
            <div id="attivita-lista" class="mt-4"></div>
        </div>
    </div>
</main>

<section class="bg-light py-5">
    <div class="container text-center">
        <h2 class="section-title" id="biblio-titolo"></h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="lead mb-4" id="biblio-testo"></p>
                <img id="chi-siamo-img" src="" class="img-fluid rounded shadow-lg" style="max-height:400px;" alt="Biblioteca">
            </div>
        </div>
    </div>
</section>

<section class="container my-5 py-5">
    <h2 class="section-title" id="gallery-titolo"></h2>
    <div class="row g-3" id="gallery-container">
        </div>
</section>

<section class="container mb-5 pb-5 text-center">
    <h2 class="section-title" id="mappa-titolo"></h2>
    <p class="lead mb-4" id="indirizzo-testo"></p>
    <div class="map-container shadow">
        <iframe src="https://www.google.com/maps/search/Pro+Loco+Albano+di+Lucania+Potenza/@40.584148,16.035728,17z" allowfullscreen="" loading="lazy"></iframe>
    </div>
</section>

<footer class="py-5 bg-dark text-white text-center" id="contatti">
    <div class="container">
        <p id="footer-text" class="mb-2"></p>
        <p>Email: <strong id="contatto-mail"></strong></p>
        <p><small class="text-muted">Pro Loco Albano di Lucania - APS iscritta al RUNTS</small></p>
    </div>
</footer>

<div id="photoModal" onclick="this.style.display='none'">
    <img id="modalImg" src="">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Carichiamo i dati dal file JSON esterno
    fetch('./contenuti-vetrina.json?v=' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
            // Inseriamo i testi nei posti giusti
            document.getElementById('nav-brand').innerHTML = data.nomeProLoco;
            document.getElementById('hero-titolo').innerText = data.heroTitolo;
            document.getElementById('hero-sottotitolo').innerText = data.heroSottotitolo;
            document.getElementById('mission-titolo').innerText = data.sezioneMissionTitolo;
            document.getElementById('mission-testo').innerText = data.sezioneMissionTesto;
            document.getElementById('biblio-titolo').innerText = data.sezioneBibliotecaTitolo;
            document.getElementById('biblio-testo').innerText = data.sezioneBibliotecaTesto;
            document.getElementById('gallery-titolo').innerText = data.sezioneGalleryTitolo;
            document.getElementById('mappa-titolo').innerText = data.sezioneMappaTitolo;
            document.getElementById('indirizzo-testo').innerText = data.indirizzoProLoco;
            document.getElementById('contatto-mail').innerText = data.emailContatto;
            document.getElementById('footer-text').innerHTML = "© 2026 " + data.nomeProLoco;
            
            // Impostiamo il colore del tema
            document.documentElement.style.setProperty('--primary-color', data.coloreSito);
            
            // Impostiamo le foto principali
            document.getElementById('hero-bg').style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('./" + data.fotoSfondo + "')";
            document.getElementById('chi-siamo-img').src = "./" + data.fotoCentrale;

            // Creiamo i Badge per l'elenco attività
            const attivita = data.sezioneAttivitaElenco.split(',');
            document.getElementById('attivita-lista').innerHTML = attivita.map(item => 
                `<span class="badge bg-danger m-1 p-2 shadow-sm">${item.trim()}</span>`).join('');

            // Creiamo la Gallery fotografica (le 8 foto)
            const galleryBox = document.getElementById('gallery-container');
            data.fotoGallery.forEach(file => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-3';
                col.innerHTML = `
                    <img src="./${file}" class="gallery-img" 
                         onclick="mostraFoto('./${file}')" 
                         onerror="this.src='https://via.placeholder.com/400x300?text=Caricare+Foto'">`;
                galleryBox.appendChild(col);
            });
        });

    // Funzione per mostrare la foto ingrandita
    function mostraFoto(percorso) {
        document.getElementById('modalImg').src = percorso;
        document.getElementById('photoModal').style.display = 'flex';
    }
</script>

</body>
</html>
