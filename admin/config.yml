backend:
  name: github
  repo: prolocoalbano/proloco-albano # Esempio: mario-rossi/sito-proloco
  branch: main

display_url: https://www.prolocoalbanodilucania.it
media_folder: "images"
public_folder: "/images"

collections:
  - name: "pagine"
    label: "Pagine"
    files:
      - file: "contenuti.json"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Titolo", name: "titolo", widget: "string"}
          - {label: "Descrizione", name: "descrizione", widget: "text"}
