<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Pro Loco Albano di Lucania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #b01c1c; }
        body { font-family: sans-serif; transition: opacity 0.5s; }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('foto-alto.jpg');
            background-size: cover; background-position: center; height: 60vh;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }
        .btn-proloco { background-color: var(--primary-color); color: white; border-radius: 30px; padding: 12px 30px; text-decoration: none; display: inline-block; }
        .navbar-brand { line-height: 1.2; font-size: 1.1rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-lightl bg-white shadow-sm">
    <div class="container">
        <span class="navbar-brand fw-bold" id="nav-brand">...</span>
    </div>
</nav>

<section class="hero-section">
    <div class="container">
        <h1 class="display-4 fw-bold" id="hero-titolo">...</h1>
        <p class="lead" id="hero-sottotitolo">...</p>
        <a href="#contatti" class="btn-proloco mt-3">Contattaci</a>
    </div>
</section>

<section class="container my-5 py-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h2 class="fw-bold" id="chi-siamo-titolo">...</h2>
            <p id="chi-siamo-testo">...</p>
        </div>
        <div class="col-md-6 text-center">
            <img src="foto-basso.jpg" class="img-fluid rounded shadow" alt="Borgo">
        </div>
    </div>
</section>

<footer class="py-5 bg-dark text-white text-center" id="contatti">
    <div class="container">
        <p id="footer-text">...</p>
        <p>Email: <strong id="contatto-mail">...</strong></p>
    </div>
</footer>

<script>
    fetch('./contenuti.json')
        .then(response => response.json())
        .then(data => {
            document.title = data.nomeProLoco.replace('<br>', ' ');
            // Qui usiamo innerHTML così il <br> funziona!
            document.getElementById('nav-brand').innerHTML = data.nomeProLoco;
            document.getElementById('hero-titolo').innerText = data.heroTitolo;
            document.getElementById('hero-sottotitolo').innerText = data.heroSottotitolo;
            document.getElementById('chi-siamo-titolo').innerText = data.chiSiamoTitolo;
            document.getElementById('chi-siamo-testo').innerText = data.chiSiamoTesto;
            document.getElementById('contatto-mail').innerText = data.emailContatto;
            document.getElementById('footer-text').innerHTML = "© 2026 " + data.nomeProLoco;
        });
</script>
</body>
</html>
