<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Loco Albano di Lucania - In Arrivo</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 500px;
            margin: 20px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; text-transform: uppercase; }
        p { font-size: 1.2rem; margin-bottom: 30px; }

        .status {
            display: inline-block;
            background: #b01c1c;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .contact-info { font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="status">Sito in costruzione</div>
    <h1>Pro Loco Albano di Lucania</h1>
    <p>Stiamo lavorando per raccontare la bellezza del nostro territorio e rendere consultabile il nostro catalogo bibliotecario.</p>
    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.3); margin: 20px 0;">
    <div class="contact-info">
        <p>Per informazioni: <br> <strong>info@prolocoalbanodilucania.it</strong></p>
    </div>
</div>

</body>
</html>
