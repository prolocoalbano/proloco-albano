<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Pro Loco Albano di Lucania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #b01c1c; }
        body { font-family: 'Segoe UI', sans-serif; }
        .navbar-brand { text-align: center; display: block; width: 100%; font-weight: bold; line-height: 1.2; }
        .hero-section { 
            background-size: cover; background-position: center; height: 60vh; 
            display: flex; align-items: center; justify-content: center; color: white; text-align: center; 
        }
        .img-borgo { width: 100%; max-width: 800px; border-radius: 15px; shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-proloco { background-color: var(--primary-color); color: white; border-radius: 30px; padding: 10px 30px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm py-3">
    <div class="container">
        <span class="navbar-brand" id="nav-brand">Caricamento...</span>
    </div>
</nav>

<section class="hero-section" id="hero-bg">
    <div class="container">
        <h1 class="display-4 fw-bold" id="hero-titolo"></h1>
        <p class="lead" id="hero-sottotitolo"></p>
        <a href="#contatti" class="btn-proloco mt-3">Contattaci</a>
    </div>
</section>

<section class="container my-5 py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <h2 class="fw-bold mb-4" id="chi-siamo-titolo"></h2>
            <p class="lead mb-5" id="chi-siamo-testo"></p>
            <img id="chi-siamo-img" src="" class="img-borgo shadow" alt="Foto Borgo">
        </div>
    </div>
</section>

<footer class="py-5 bg-dark text-white text-center" id="contatti">
    <div class="container">
        <p id="footer-text"></p>
        <p>Email: <strong id="contatto-mail"></strong></p>
    </div>
</footer>

<script>
    fetch('./contenuti.json?v=' + new Date().getTime())
        .then(response => {
            if (!response.ok) throw new Error("Errore JSON");
            return response.json();
        })
        .then(data => {
            // Testi
            document.getElementById('nav-brand').innerHTML = data.nomeProLoco;
            document.getElementById('hero-titolo').innerText = data.heroTitolo;
            document.getElementById('hero-sottotitolo').innerText = data.heroSottotitolo;
            document.getElementById('chi-siamo-titolo').innerText = data.chiSiamoTitolo;
            document.getElementById('chi-siamo-testo').innerText = data.chiSiamoTesto;
            document.getElementById('contatto-mail').innerText = data.emailContatto;
            document.getElementById('footer-text').innerHTML = "Â© 2026 " + data.nomeProLoco;
            
            // Colore
            document.documentElement.style.setProperty('--primary-color', data.coloreSito);
            
            // Immagini
            document.getElementById('hero-bg').style.backgroundImage = "linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('" + data.fotoSfondo + "')";
            document.getElementById('chi-siamo-img').src = data.fotoCentrale;
        })
        .catch(error => {
            document.getElementById('nav-brand').innerText = "Errore nel caricamento dei dati.";
            console.error(error);
        });
</script>
</body>
</html>
