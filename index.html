<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Associazione Turistica Pro Loco di Albano di Lucania APS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #b01c1c; }
        body { font-family: sans-serif; }
        .navbar-brand { line-height: 1.2; font-size: 1.1rem; white-space: normal; text-align: center; display: block; width: 100%; }
        .hero-section {
            background-size: cover; background-position: center; height: 60vh;
            display: flex; align-items: center; justify-content: center; color: white; text-align: center;
        }
        .btn-proloco { background-color: var(--primary-color); color: white; border-radius: 30px; padding: 12px 30px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-center">
        <span class="navbar-brand fw-bold" id="nav-brand">...</span>
    </div>
</nav>

<section class="hero-section" id="hero-bg">
    <div class="container">
        <h1 class="display-4 fw-bold" id="hero-titolo">...</h1>
        <p class="lead" id="hero-sottotitolo">...</p>
        <a href="#contatti" class="btn-proloco mt-3">Contattaci</a>
    </div>
</section>

<section class="container my-5 py-5 text-center">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-8">
            <h2 class="fw-bold" id="chi-siamo-titolo">...</h2>
            <p class="lead" id="chi-siamo-testo">...</p>
        </div>
        <div class="col-md-10 mt-4">
            <img id="chi-siamo-img" src="" class="img-fluid rounded shadow" alt="Foto Borgo">
        </div>
    </div>
</section>

<footer class="py-5 bg-dark text-white text-center" id="contatti">
    <div class="container">
        <p id="footer-text">...</p>
        <p>Email: <strong id="contatto-mail">...</strong></p>
    </div>
</footer>

<script>
    fetch('./contenuti.json?v=' + Date.now()) // Il Date.now evita la vecchia memoria (cache)
        .then(response => response.json())
        .then(data => {
            document.title = data.nomeProLoco.replace('<br>', ' ');
            document.getElementById('nav-brand').innerHTML = data.nomeProLoco;
            document.getElementById('hero-titolo').innerText = data.heroTitolo;
            document.getElementById('hero-sottotitolo').innerText = data.heroSottotitolo;
            document.getElementById('chi-siamo-titolo').innerText = data.chiSiamoTitolo;
            document.getElementById('chi-siamo-testo').innerText = data.chiSiamoTesto;
            document.getElementById('contatto-mail').innerText = data.emailContatto;
            document.getElementById('footer-text').innerHTML = "Â© 2026 " + data.nomeProLoco;
            
            document.documentElement.style.setProperty('--primary-color', data.coloreSito);
            
            // Applichiamo le immagini con un percorso relativo sicuro
            const bgElement = document.getElementById('hero-bg');
            bgElement.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('./" + data.fotoSfondo + "')";
            
            const imgElement = document.getElementById('chi-siamo-img');
            imgElement.src = "./" + data.fotoCentrale;
        })
        .catch(err => console.error("Errore caricamento dati:", err));
</script>
 
</body>
</html>
