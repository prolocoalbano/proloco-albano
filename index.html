    <style>
        :root { --primary-color: #b01c1c; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        
        /* Navbar centrata */
        .navbar-brand { 
            line-height: 1.2; 
            font-size: 1.1rem; 
            white-space: normal; 
            text-align: center; 
            display: block; 
            width: 100%; 
            margin: 0;
            font-weight: bold;
        }

        /* Sezione Hero (Sfondo in alto) */
        .hero-section {
            background-size: cover; 
            background-position: center; 
            height: 65vh;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            text-align: center;
            position: relative;
        }

        .btn-proloco { 
            background-color: var(--primary-color); 
            color: white; 
            border-radius: 30px; 
            padding: 12px 35px; 
            text-decoration: none; 
            display: inline-block;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn-proloco:hover { transform: scale(1.05); color: white; }

        /* Immagine centrale */
        .img-main {
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
    </style>
</head>
